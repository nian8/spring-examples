spring:
  cloud:
    nacos:
      # Nacos 作为注册中心的配置项，对应 NacosDiscoveryProperties 配置类
      discovery:
        # Nacos 服务器地址
        server-addr: localhost:8848
        # Nacos 命名空间 uat 的编号
        namespace: 6cded565-5ee6-4170-a093-7e1cb3d7947a
        # 注册到 Nacos 的服务名。默认值为 ${spring.application.name}。
        service: ${spring.application.name}
